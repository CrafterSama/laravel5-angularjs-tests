<div class="container">
    <div class="row">
        <div class="row search-box">
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="search" class="form-control" id="search" placeholder="Search" ng-model="search">
                </div>
            </div>
        </div>
        <div class="row add-btn">
            <span class="col-md-offset-10 col-md-2 ">
				<a href="" ng-click="createUser()" class="btn btn-success btn-block">
					<i class="fa fa-plus"></i>&nbsp;&nbsp;{{ add }}
				</a>
			</span>
        </div>
        <table id="dataTable" class="table table-responsive table-striped display nowrap dataTable no-footer dtr-inline collapsed">
            <thead>
                <tr>
                    <th class="col-md-4">Name</th>
                    <th class="col-md-4">Email</th>
                    <th class="col-md-2">Created At</th>
                    <th class="text-center col-md-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="User in model | filter:search | orderBy:'-name':true">
                    <td class="col-md-4"><a href="#/users/{{User.id}}">{{ User.name }}</a></td>
                    <td class="col-md-4">{{ User.email }}</td>
                    <td class="col-md-2">{{ getDate(User.created_at) | date: yy-MM-dd }}</td>
                    <td class="col-md-2 text-center">
                        <a class="ng-click warning-color" ng-click="editUser(User.id)"><i class="fa fa-pencil fa-2x"></i></a> &nbsp;&nbsp;
                        <a ng-hide="" class="ng-click danger-color" ng-click="removeUser(User.id);"><i class="fa fa-trash fa-2x"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div datapaginator a="url"></div>
    </div>
    <script type="text/ng-template" id="create.html">
        <div class="panel panel-info ngdialog-message">
            <div class="panel-heading text-center">
                <h4 class="center-align"><i class="fa fa-building"></i>&nbsp;&nbsp;&nbsp;{{title}}</h4>
            </div>
            <form ng-submit="save()">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-building"></i></span>
                            <input placeholder="Name" class="form-control" type="text" ng-model="User.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-building"></i></span>
                            <input placeholder="Name" class="form-control" type="text" ng-model="User.email">
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-warning btn-block" type="button" ng-click="cancel()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success btn-block" type="submit">
                                {{button}}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </script>
</div>
