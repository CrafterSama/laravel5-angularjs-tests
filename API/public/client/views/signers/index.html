<div class="container">
	<div class="row">
		<div class="row search-box">
			<div class="form-group">
				<div class="col-lg-12">
					<input type="search" class="form-control" id="search" placeholder="Search" ng-model="search">
				</div>
			</div>
		</div>
		<div class="row add-btn">
			<span class="col-md-offset-10 col-md-2 ">
				<a href="" ng-click="createSigner()" id="addAttendant" class="btn btn-success btn-block">
					<i class="fa fa-plus"></i>&nbsp;&nbsp;{{ add }}
				</a>
			</span>
		</div>
		<table id="dataTable" class="table table-responsive table-striped display nowrap dataTable no-footer dtr-inline collapsed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Created At</th>
					<th class="text-center">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="Signer in model | filter:search | orderBy:'-name':true">
					<td class="col-md-6"><a href="#/signers/{{Signer.id}}">{{ Signer.name }}</a></td>
					<td class="col-md-3">{{ getDate(Signer.created_at) | date: yy-MM-dd }}</td>
					<td class="col-md-3 text-center">
						<a class="ng-click warning-color" ng-click="editSigner(Signer.id)"><i class="fa fa-pencil fa-2x"></i></a>
						&nbsp;&nbsp;
						<a class="ng-click danger-color" ng-click="removeSigner(Signer.id);"><i class="fa fa-trash fa-2x"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div datapaginator a="url"></div>
	</div>
	<script type="text/ng-template" id="create.html">
		<div class="panel panel-info ngdialog-message">
			<div class="panel-heading text-center">
				<h4 class="center-align"><i class="fa fa-building"></i>&nbsp;&nbsp;&nbsp;{{title}}</h4>
			</div>
			<form ng-submit="saveSigner()">
				<div class="panel-body">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-building"></i></span>
							<input placeholder="Name" class="form-control" type="text" ng-model="Signer.name">
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-md-6">
							<button  class="btn btn-warning btn-block" type="button" ng-click="cancel()">
								Cancel
							</button>
						</div>
						<div class="col-md-6">
							<button class="btn btn-success btn-block" type="submit">
								{{button}}
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</script>
</div>
