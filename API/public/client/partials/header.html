<header class="main-header">
    <!-- Logo -->
    <a href="#/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>S</b>D</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Soft</b><span class="">Ars</span> Desktop</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a id="normal-sidebar" class="sidebar-toggle hidden-xs hidden-sm" ng-click="miniSideBar()" ng-show="(enable == false)" ng-hide="(enable == true)" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <a id="mini-sidebar" class="sidebar-toggle hidden-xs hidden-sm" ng-click="normalSideBar()" ng-show="(enable == true)" ng-hide="(enable == false)" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <a id="normal-sidebar" class="sidebar-toggle hidden-md hidden-lg" ng-click="closeSideBar()" ng-hide="(enable == false)" ng-show="(enable == true)" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <a id="mini-sidebar" class="sidebar-toggle hidden-md hidden-lg" ng-click="openSideBar()" ng-hide="(enable == true)" ng-show="(enable == false)" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="user-menu">
                    <a href="">
                        <img src="/client/assets/dist/img/user2-160x160.jpg" class="user-image" alt="User Image" />
                        <span class="hidden-xs">{{getUserName()}}</span>
                    </a>
                </li>
                <li>
                    <a class="" href="/auth/logout"><i class="fa fa-signout"></i>&nbsp;Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
